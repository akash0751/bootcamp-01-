<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-custom {
            background: #ff7eb3;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #ff527b;
        }

        input {
            background: rgba(255, 255, 255, 0.3) !important;
            border: none !important;
            color: white !important;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="converter-card text-center">
        <h2 class="mb-3">Temperature Converter</h2>

        <form class="mb-3">
            <div class="mb-3">
                <label class="form-label">Celsius</label>
                <input type="number" class="form-control text-center" name="celcius" id="inp1" placeholder="Enter Celsius">
            </div>

            <div class="mb-3">
                <label class="form-label">Fahrenheit</label>
                <input type="number" class="form-control text-center" name="farenhiet" id="inp2" placeholder="Enter Fahrenheit">
            </div>

            <button type="button" class="btn btn-custom w-100 text-white" id="btn1" onclick="convertCelsiusToFahrenheit()">Convert</button>
        </form>

        <h1 id="h12" class="text-warning"></h1>
        <h2 id="h22" class="text-info"></h2>
    </div>

    <script>
        function convertCelsiusToFahrenheit() {
            let cel = document.getElementById("inp1").value;
            let far = document.getElementById("inp2").value;
            let h12 = document.getElementById("h12");
            let h22 = document.getElementById("h22");

            if (cel !== "") {  
                let fahrenheit = (9 / 5 * Number(cel)) + 32;
                h12.innerHTML = `${fahrenheit.toFixed(2)} °F`;
            }

            if (far !== "") {  
                let celsius = (Number(far) - 32) * 5 / 9;
                h22.innerHTML = `${celsius.toFixed(2)} °C`;
            }
        }
    </script>

</body>
</html>
